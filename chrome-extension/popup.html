<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            min-height: 200px;  /* 设置最小高度 */
        }
        .form-group {
            margin-bottom: 10px;
            width: 100%;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333333;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .status {
            margin-top: 10px;
            padding: 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="form-group">
        <label for="serverUrl">服务器地址:</label>
        <input type="text" id="serverUrl" value="http://127.0.0.1:11451/translate">
    </div>
    <div class="form-group">
        <label for="startIndex">开始序号:</label>
        <input type="number" id="startIndex" value="1" min="1">
    </div>
    <div class="status" id="imageCount">扫描中...</div>
    <div class="status" id="status"></div>
    <button id="sendButton">发送图片</button>
    <script src="popup.js"></script>
</body>
</html>
